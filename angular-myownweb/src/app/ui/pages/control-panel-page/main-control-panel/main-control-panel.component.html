<h2>{{"controlPanel" | translate}}</h2>

<app-authorization rol="{{userRole.isAdmin}}">
    <ng-container authorized>
        <mat-card class="card-container">
            <mat-card-header>
                <mat-card-title>
                    {{"controlPanel.users" | translate}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    {{"controlPanel.users.description" | translate}}
            </mat-card-content>
            <mat-card-actions>
                <a mat-button routerLink="{{[urlStrings.urlUserControlPanel]}}">
                    <mat-icon>people</mat-icon>
                    {{"modify" | translate}}
                </a>
            </mat-card-actions>
        </mat-card>

        <mat-card class="card-container">
            <mat-card-header>
                <mat-card-title>
                    {{"controlPanel.experience" | translate}}
                </mat-card-title>
            </mat-card-header>
            <mat-card-content>
                    {{"controlPanel.experience.description" | translate}}
            </mat-card-content>
            <mat-card-actions>
                <a mat-button routerLink="{{[urlStrings.urlExperienceControlPanel]}}">
                    <mat-icon>people</mat-icon>
                    {{"modify" | translate}}
                </a>
            </mat-card-actions>
        </mat-card>
    </ng-container>
</app-authorization>

<ng-container authorized>

</ng-container>
