<h2>{{'showStrings' | translate}}</h2>

<mat-form-field class="mat-elevation-z8">
    <mat-label>Filter</mat-label>
    <input matInput type="search" (keyup)="applyFilter($event)" #input>
</mat-form-field>

<table mat-table [dataSource]="propertiesList" class="mat-elevation-z8">
    <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef>{{'propierty' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element}} </td>
    </ng-container>

    <ng-container matColumnDef="translate">
        <th mat-header-cell *matHeaderCellDef>{{'value' | translate}}</th>
        <td mat-cell *matCellDef="let element"> {{element | translate}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToShow"></tr>
    <tr mat-row *matRowDef="let row; columns: columnsToShow;"></tr>

    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">{{'genericList.notElement' | translate}}: "{{input.value}}"</td>
    </tr>
</table>


<mat-paginator class="mat-elevation-z8" showFirstLastButtons [pageSizeOptions]="pagination">
</mat-paginator>
